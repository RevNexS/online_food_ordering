<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar">
        <ul class="links-container">
            <li class="link-items"><a href="#" class="links">Home</a></li>
            <li class="link-items"><a href="#" class="links">Menu</a></li>
            <li class="link-items"><a href="#" class="links">Restaurants</a></li>
            <li class="link-items"><a href="#" class="links">Track Order</a></li>
            <li class="link-items"><a href="#" class="links">About Us</a></li>

        </ul>
        <!-- cart and profile -->
        <div class="nav-extras">
            <a href="#" class="cart"><i class="fa-solid fa-cart-shopping"></i></a>
            <div class="user-profile">
                <div class="dropdown">
                    <button class="dropbtn profile-btn">
                        <i class="fa-solid fa-user usericon"></i>
                    </button>
                    <div class="dropdown-content profile-dropdown">
                        <a href="#">Profile</a>
                        <a href="#">Settings</a>
                        <a href="#">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <!-- Contact Us Section -->
    <section id="contact-section" class="section">
        <div class="section-detail">
            <span class="section-highlight">Get in Touch</span>
            <h1 class="section-title">Contact Us</h1>
            <p class="section-info">Have any questions or concerns? Feel free to contact us through the form below.</p>
            
            <form id="contact-form">
                <div class="form-group">
                    <label for="help">How can we help?</label>
                    <select id="help" name="help" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="online-order">I need help with my online order</option>
                        <option value="website-problems">The website/app are not working the way they should</option>
                        <option value="feedback">I would like to give feedback/suggestions</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Food Ordering. All rights reserved.</p>
    </footer>
</body>

</html>
